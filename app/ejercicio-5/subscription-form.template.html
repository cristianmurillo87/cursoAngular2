<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="nombre" >Nombre</label>
        <input type="text" id="nombre" 
            class="form-control" 
            ngControl="nombre" 
            #nombre="ngForm" 
            required minlength="3">
    </div>
    <div class="alert alert-danger" *ngIf="nombre.touched && nombre.errors" >
            <ul>
                <li *ngIf="nombre.errors.required">El nombre es requerido.</li>
                <li *ngIf="nombre.errors.minlength">El nombre debe tener como minimo {{nombre.errors.minlength.requiredLength}} caracteres.</li>
            </ul>
    </div>
    
    <div class="form-group">
        <label for="email" >Email</label>
        <input type="text" id="email" 
            class="form-control" 
            ngControl="email" 
            #email="ngForm"
            required>
    </div>
    <div class="alert alert-danger" *ngIf="email.touched && email.errors" >
            <ul>
                <li *ngIf="email.errors.required">El email es requerido.</li>
            </ul>
    </div>
    
    <div class="form-group">
        <label for="frecuencia" >Frecuencia de Emails</label>
        <select id="frecuencia" class="form-control" 
            ngControl="frecuencia" 
            #frecuencia="ngForm"
            required>
            <option value="diario" selected>Diario</option>
            <option value="semanal">Semanal</option>
            <option value="mensual">Mensual</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enviar</button>
</form>
