 <h1>Usuarios</h1>
 <p>
     <a class="btn btn-primary" [routerLink]="['NewUser']">
        Agregar Usuario
     </a>
 </p>
 <table class="table table-striped table-hover table-bordered">
     <thead>
         <tr>
             <th>Nombre</th>
             <th>Correo</th>
             <th>Editar</th>
             <th>Eliminar</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="#user of users" >
             <td>{{user.name}}</td>
             <td>{{user.email}}</td>
             <td>
                 <a [routerLink]="['EditUser',{id: user.id}]">
                    <i class="glyphicon glyphicon-edit">
                    </i>
                 </a>
             </td>
             <td>
                    <i class="glyphicon glyphicon-remove" (click)="deleteUser(user)"></i>
             </td>
         </tr>
     </tbody>
 </table>
