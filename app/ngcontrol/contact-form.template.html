<form>
	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input ngControl="nombre" #nombre="ngForm" (change)="log(nombre)" id="nombre" type="text" class="form-control">
	</div>
	<div class="form-group">
		<label for="comentario">Comentario</label>
		<textarea ngControl="comentario" name="" id="comentario" cols="30" rows="10" class="form-control"></textarea>
	</div>
	<button class="btn btn-primary" type="submit">Enviar</button>
</form>
